<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .high-score {
            background: rgba(255, 215, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(20, 25px);
            grid-template-rows: repeat(20, 25px);
            gap: 1px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin: 0 auto 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .cell {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.1s ease;
        }

        .snake {
            background-color: rgba(76, 175, 80, 0.8);
            transform: scale(1.1);
        }

        .food {
            background-color: rgba(255, 193, 7, 0.8);
            transform: scale(1.2);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1.2); }
            to { transform: scale(1.4); }
        }

        .controls {
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 15px;
            line-height: 1.6;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: gameOverPop 0.5s ease-out;
        }

        @keyframes gameOverPop {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>

        <div id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="pauseGame()">Pause</button>
            <button class="btn" onclick="resetGame()">Reset</button>
        </div>

        <div class="instructions">
            Use arrow keys or WASD to control the snake<br>
            Eat the food üçé to grow and increase your score<br>
            Avoid hitting walls or your own body!
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üíÄ Game Over!</h2>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const BOARD_SIZE = 20;
        const INITIAL_SPEED = 150;
        const SPEED_INCREASE = 3;
        
        let gameBoard;
        let snake = [{x: 10, y: 10}];
        let direction = {x: 0, y: 0};
        let food = {};
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let gameLoop;
        let currentSpeed = INITIAL_SPEED;

        // Initialize game
        function initGame() {
            gameBoard = document.getElementById('gameBoard');
            createBoard();
            loadHighScore();
            updateScore();
            placeFood();
            updateBoard();
            
            // Add event listeners
            document.addEventListener('keydown', handleKeyPress);
        }

        // Create game board
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < BOARD_SIZE * BOARD_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                gameBoard.appendChild(cell);
            }
        }

        // Handle keyboard input
        function handleKeyPress(event) {
            if (!gameRunning) return;

            const key = event.key.toLowerCase();
            
            // Prevent reverse direction
            switch(key) {
                case 'arrowup':
                case 'w':
                    if (direction.y !== 1) {
                        direction = {x: 0, y: -1};
                    }
                    break;
                case 'arrowdown':
                case 's':
                    if (direction.y !== -1) {
                        direction = {x: 0, y: 1};
                    }
                    break;
                case 'arrowleft':
                case 'a':
                    if (direction.x !== 1) {
                        direction = {x: -1, y: 0};
                    }
                    break;
                case 'arrowright':
                case 'd':
                    if (direction.x !== -1) {
                        direction = {x: 1, y: 0};
                    }
                    break;
            }
        }

        // Place food randomly
        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * BOARD_SIZE),
                    y: Math.floor(Math.random() * BOARD_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }

        // Update game board display
        function updateBoard() {
            // Clear board
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.className = 'cell';
                cell.textContent = '';
            });

            // Draw snake
            snake.forEach((segment, index) => {
                const cellIndex = segment.y * BOARD_SIZE + segment.x;
                const cell = document.getElementById(`cell-${cellIndex}`);
                if (cell) {
                    cell.className = 'cell snake';
                    cell.textContent = index === 0 ? 'üêç' : 'üü¢';
                }
            });

            // Draw food
            const foodCellIndex = food.y * BOARD_SIZE + food.x;
            const foodCell = document.getElementById(`cell-${foodCellIndex}`);
            if (foodCell) {
                foodCell.className = 'cell food';
                foodCell.textContent = 'üçé';
            }
        }

        // Move snake
        function moveSnake() {
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (head.x < 0 || head.x >= BOARD_SIZE || head.y < 0 || head.y >= BOARD_SIZE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                placeFood();
                
                // Increase speed slightly
                currentSpeed = Math.max(50, INITIAL_SPEED - (score * SPEED_INCREASE));
                
                // Restart game loop with new speed
                if (gameRunning) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, currentSpeed);
                }
            } else {
                snake.pop();
            }

            updateBoard();
        }

        // Game step
        function gameStep() {
            if (direction.x === 0 && direction.y === 0) return;
            moveSnake();
        }

        // Start game
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            currentSpeed = INITIAL_SPEED;
            
            if (direction.x === 0 && direction.y === 0) {
                direction = {x: 1, y: 0}; // Start moving right
            }
            
            gameLoop = setInterval(gameStep, currentSpeed);
        }

        // Pause game
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else {
                startGame();
            }
        }

        // Reset game
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            score = 0;
            currentSpeed = INITIAL_SPEED;
            
            updateScore();
            placeFood();
            updateBoard();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                saveHighScore();
                updateScore();
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
        }

        // Restart game after game over
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            resetGame();
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
        }

        // Save high score
        function saveHighScore() {
            // Store in memory for this session
            // Note: localStorage not used as per artifact guidelines
        }

        // Load high score
        function loadHighScore() {
            // High score resets each session
            highScore = 0;
        }

        // Initialize game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
