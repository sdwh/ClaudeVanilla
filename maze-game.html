<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .game-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .maze {
            display: grid;
            gap: 0;
            border: 2px solid #333;
        }

        .maze-row {
            display: flex;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wall {
            background-color: #333;
        }

        .player {
            font-size: 20px;
        }

        .goal::after {
            content: 'üéØ';
        }

        .instructions {
            margin: 20px 0;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Maze Game</h1>
        <div class="controls">
            <button onclick="generateMaze('easy')">Easy Maze</button>
            <button onclick="generateMaze('medium')">Medium Maze</button>
            <button onclick="generateMaze('hard')">Hard Maze</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
        <div class="instructions">
            Use arrow keys to move the player (ü§†) to the target (üéØ)
        </div>
        <div id="maze" class="maze"></div>
    </div>

    <script>
        let maze = [];
        let playerPos = { x: 1, y: 1 };
        let goalPos = { x: 0, y: 0 };
        let mazeSize = 10;

        function initMaze(size) {
            maze = [];
            for (let i = 0; i < size; i++) {
                maze[i] = [];
                for (let j = 0; j < size; j++) {
                    maze[i][j] = 1; // 1 represents wall
                }
            }
        }

        function generateMaze(difficulty) {
            switch(difficulty) {
                case 'easy':
                    mazeSize = 10;
                    break;
                case 'medium':
                    mazeSize = 15;
                    break;
                case 'hard':
                    mazeSize = 20;
                    break;
            }
            
            initMaze(mazeSize);
            playerPos = { x: 1, y: 1 };
            generateMazeRecursive(1, 1);
            
            // Á¢∫‰øùÁõÆÊ®ôÈªûÂèØ‰ª•Âà∞ÈÅî
            let attempts = 0;
            do {
                goalPos = {
                    x: mazeSize - 2 - Math.floor(Math.random() * 2),
                    y: mazeSize - 2 - Math.floor(Math.random() * 2)
                };
                attempts++;
            } while (maze[goalPos.y][goalPos.x] === 1 && attempts < 10);

            // Â¶ÇÊûúÊâæ‰∏çÂà∞ÂêàÈÅ©ÁöÑÁõÆÊ®ôÈªû,Âº∑Âà∂Ë®≠ÁΩÆ‰∏ÄÊ¢ùÈÄöÂæÄÁõÆÊ®ôÁöÑË∑ØÂæë
            if (maze[goalPos.y][goalPos.x] === 1) {
                createPathToGoal();
            }
            
            maze[goalPos.y][goalPos.x] = 0;
            renderMaze();
        }

        // Êñ∞Â¢ûÂáΩÊï∏: ÂâµÂª∫‰∏ÄÊ¢ùÈÄöÂæÄÁõÆÊ®ôÁöÑË∑ØÂæë
        function createPathToGoal() {
            let currentX = goalPos.x;
            let currentY = goalPos.y;
            
            while (currentX > 1 || currentY > 1) {
                maze[currentY][currentX] = 0;
                if (currentX > 1) {
                    maze[currentY][currentX - 1] = 0;
                    currentX -= 2;
                } else if (currentY > 1) {
                    maze[currentY - 1][currentX] = 0;
                    currentY -= 2;
                }
            }
        }

        function generateMazeRecursive(x, y) {
            maze[y][x] = 0; // 0 represents path
            
            // Define possible directions
            const directions = [
                { dx: 2, dy: 0 },  // right
                { dx: -2, dy: 0 }, // left
                { dx: 0, dy: 2 },  // down
                { dx: 0, dy: -2 }  // up
            ];
            
            // Shuffle directions
            for (let i = directions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [directions[i], directions[j]] = [directions[j], directions[i]];
            }
            
            // Try each direction
            for (const dir of directions) {
                const nextX = x + dir.dx;
                const nextY = y + dir.dy;
                
                if (nextX > 0 && nextX < mazeSize - 1 && nextY > 0 && nextY < mazeSize - 1 
                    && maze[nextY][nextX] === 1) {
                    // Create path by removing wall between current and next cell
                    maze[y + dir.dy/2][x + dir.dx/2] = 0;
                    generateMazeRecursive(nextX, nextY);
                }
            }
        }

        function renderMaze() {
            const mazeElement = document.getElementById('maze');
            mazeElement.innerHTML = '';
            mazeElement.style.gridTemplateColumns = `repeat(${mazeSize}, 30px)`;
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (maze[y][x] === 1) {
                        cell.classList.add('wall');
                    }
                    
                    if (x === playerPos.x && y === playerPos.y) {
                        cell.classList.add('player');
                        cell.textContent = 'ü§†';
                    }
                    
                    if (x === goalPos.x && y === goalPos.y) {
                        cell.classList.add('goal');
                    }
                    
                    mazeElement.appendChild(cell);
                }
            }
        }

        function isIntersection(x, y) {
            if (maze[y][x] === 1) return false;
            
            let paths = 0;
            // Ê™¢Êü•ÂõõÂÄãÊñπÂêëÊòØÂê¶ÊúâË∑Ø
            if (y > 0 && maze[y-1][x] === 0) paths++;
            if (y < mazeSize-1 && maze[y+1][x] === 0) paths++;
            if (x > 0 && maze[y][x-1] === 0) paths++;
            if (x < mazeSize-1 && maze[y][x+1] === 0) paths++;
            
            // Â¶ÇÊûúË∑ØÂæëÊï∏Â§ßÊñº2ÔºåË°®Á§∫ÊòØÂàÜÊ≠ßÈªû
            return paths > 2;
        }

        function movePlayer(dx, dy) {
            let newX = playerPos.x;
            let newY = playerPos.y;
            
            while (true) {
                const nextX = newX + dx;
                const nextY = newY + dy;
                
                // Ê™¢Êü•ÊòØÂê¶ÂèØ‰ª•ÁßªÂãïÂà∞‰∏ã‰∏ÄÊ†º
                if (nextX < 0 || nextX >= mazeSize || nextY < 0 || nextY >= mazeSize 
                    || maze[nextY][nextX] === 1) {
                    break;
                }
                
                newX = nextX;
                newY = nextY;
                
                // Â¶ÇÊûúÂà∞ÈÅîÁõÆÊ®ôÊàñÈÅáÂà∞ÂàÜÊ≠ßÈªûÂâáÂÅúÊ≠¢
                if ((newX === goalPos.x && newY === goalPos.y) || isIntersection(newX, newY)) {
                    break;
                }
            }
            
            // Â¶ÇÊûúÊúâÁßªÂãïÔºåÊõ¥Êñ∞‰ΩçÁΩÆ‰∏¶ÈáçÊñ∞Ê∏≤Êüì
            if (newX !== playerPos.x || newY !== playerPos.y) {
                playerPos.x = newX;
                playerPos.y = newY;
                renderMaze();
                
                if (newX === goalPos.x && newY === goalPos.y) {
                    setTimeout(() => {
                        alert('Congratulations! You won! üéâ');
                        generateMaze('easy');
                    }, 100);
                }
            }
        }

        function resetGame() {
            generateMaze('medium');
        }

        document.addEventListener('keydown', (e) => {
            e.preventDefault(); // Prevent page scrolling when using arrow keys
            switch(e.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        // Initialize game
        generateMaze('medium');
    </script>
</body>
</html>
